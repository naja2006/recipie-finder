<!DOCTYPE html>
<html>
<head>
  <title>Stringify AJAX response</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div id="output">---</div>

  <script>
    $.ajax({
      url: "https://www.themealdb.com/api/json/v1/1/lookup.php?i=53085",
      dataType: "json",  // tell jQuery to parse JSON automatically
      beforeSend: function(xhr) {
        xhr.overrideMimeType("text/plain; charset=x-user-defined");
      }
    })
    .done(function(data) {
      console.log(data);
      
      // Stringify the response, with indentation
      const jsonString = JSON.stringify(data, null, 2);  
      // display in the page
      // use <pre> so formatting (new lines, spaces) is preserved
      document.getElementById("output").innerHTML = "<pre>" + jsonString + "</pre>";
    })
    .fail(function(jqXHR, textStatus, errorThrown) {
      document.getElementById("output").textContent = "Error: " + textStatus;
    });
  </script>

</body>
</html>
